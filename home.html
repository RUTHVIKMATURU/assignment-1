<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="home.css">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div class="signup">
      <h1>Sign Up</h1>
    <div>
      <label for="username">Name:</label>
      <input type="text" name="username" id="username" placeholder="Full Name" required >
    </div>
    <div>
      <label for="email">email:</label>
      <input type="email" name="email" id="email" required placeholder="gmail id">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required minlength="8" maxlength="8" placeholder="8 Characters">
    </div>
    <div>
      <label for="password">Confirm Password:</label>
      <input type="password" name="password" id="password" required minlength="8" maxlength="8" placeholder="8 Characters">
    </div>
    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" required>
    </div>
    <div>
      <label for="gender" id="gender">Gender:</label>
      <input type="radio" name="gender" id="gender">
      <label class="A" for="gender">Male</label>
      <input type="radio" name="gender" id="gender">
      <label class="A" for="gender">Female</label>
      <input type="radio" name="gender" id="gender">
      <label class="A" for="gender">Other</label>
    </div>
    <div>
      <label for="pp">Insert your Photo:</label>
      <input type="file" name="pp" id="pp">
    </div>
    <div>
      <label for="pp">Insert your Resume:</label>
      <input type="file" name="pp" id="pp">
    </div>
    <div>
      <label for="SQ">Security Question:</label>
      <select name="" id="">
        <option value="" selected disabled>Select</option>
      </select>
      <textarea name="SQ" id="SQ" rows="5"></textarea>
    </div>
    <div>
      <input type="checkbox" required name="Conditions" id="Conditions">
      <label for="Conditions">I agree the terms and conditions</label>
    </div>
    <button type="submit">Register</button>
    </div>
  </form>
</body>
</html>
